<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Calib Test</title>
    <link rel="stylesheet" href="dist/main.css">
</head>

<body>
    <script src="dist/callib.js"></script>
    <script>
        let cal;
        document.addEventListener('DOMContentLoaded', function () {
            let date = new Date();
            //date.setMonth(3);

            cal = new callib.Callib("#cal", date.getMonth());
            cal.createCalendar("60em");
            document.cal = cal;

            cal.addEvent(new callib.CalEvent(date, "<span>aaaaaaa</span>"));
            cal.addEvent(new callib.CalEvent(date, "<span>bbbbbbbbbbbbbbbbbbbbbbbbbbbbbb</span>"));

            let thirdy = new Date(date);
            thirdy.setDate(30);
            cal.addEvent(new callib.CalEvent(thirdy, "<span>30th</span>"));
        }, false);
    </script>
    <div id="cal"></div>
</body>

</html>
