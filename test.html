<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Calib Test</title>
</head>

<body>
    <script src="dist/callib.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            callib.createCalendar("#cal", "60em");
            callib.addEvent(new callib.CalEvent(new Date(), "<span>aaaaaaa</span>"));
            callib.addEvent(new callib.CalEvent(new Date(), "<span>bbbbbbbbbbbbbbbbbbbbbbbbbbbbbb</span>"));
        }, false);
    </script>
    <div id="cal"></div>
</body>

</html>
